version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ml_pipeline_postgres
    environment:
      POSTGRES_DB: ml_pipeline
      POSTGRES_USER: ml_user
      POSTGRES_PASSWORD: ml_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data_storage/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ml_user -d ml_pipeline"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml_pipeline_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ml_pipeline_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml_pipeline_network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: ml_pipeline_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ml_pipeline_network

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.8.0
    container_name: ml_pipeline_mlflow
    ports:
      - "5000:5000"
    environment:
      BACKEND_STORE_URI: postgresql://ml_user:ml_password@postgres:5432/ml_pipeline
      ARTIFACT_ROOT: /mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow
    command: >
      mlflow server
      --backend-store-uri postgresql://ml_user:ml_password@postgres:5432/ml_pipeline
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ml_pipeline_network

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: ml_pipeline_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ml_pipeline_network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: ml_pipeline_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - ml_pipeline_network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  mlflow_data:
  prometheus_data:
  grafana_data:

networks:
  ml_pipeline_network:
    driver: bridge
